<!DOCTYPE html>
<meta charset="utf-8">
<style>
	body { font: 10px sans-serif; }
	.bar rect { fill: steelblue; shape-rendering: crispEdges; }
	.bar text { fill: #fff; }
	.axis path, .axis line { fill: none; stroke: #000; shape-rendering: crispEdges; }
</style>

<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

// Put tweets in the correct format.
hello = [ 1, 1, 6]


// Generate a Bates distribution of 10 random variables.
var size = 1000; // dataset length
var varInd  = 10; // number of independent variables, whatever that means
var values = d3.range(size).map(d3.random.bates(varInd));

// A formatter for counts.
	var formatCount = d3.format(",.0f");

// General SVG settings
var margin = {top: 10, right: 30, bottom: 30, left: 30},
	width = 500 - margin.left - margin.right,
	height = 300 - margin.top - margin.bottom;

var svg = d3.select("body").append("svg")
	.attr("width", width + margin.left + margin.right)
	.attr("height", height + margin.top + margin.bottom)
	.append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// Set up x-axis
var x = d3.scale.linear()
	.domain([0, 1])
	.range([0, width]);

var xAxis = d3.svg.axis()
	.scale(x)
	.orient("bottom");

svg.append("g")
	.attr("class", "x axis")
	.attr("transform", "translate(0," + height + ")")
	.call(xAxis);

// Generate a histogram using twenty uniformly-spaced bins.
// Histogram generation MUST go before y-axis, for some reason.
var data = d3.layout.histogram()
	.bins(x.ticks(20))
	(values);

// Set up y-axis
var y = d3.scale.linear()
	.domain([0, d3.max(data, function(d) { return d.y; })])
	.range([height, 0]);

var yAxis = d3.svg.axis()
	.scale(y)
	.orient("left");

var bar = svg.selectAll(".bar")
	.data(data)
  .enter().append("g")
	.attr("class", "bar")
	.attr("transform", function(d) { return "translate(" + x(d.x) + "," + y(d.y) + ")"; });

bar.append("rect")
	.attr("x", 1)
	.attr("width", x(data[0].dx) - 1)
	.attr("height", function(d) { return height - y(d.y); });



</script>
